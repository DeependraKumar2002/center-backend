<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Center Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #333;
            text-align: center;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="file"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 15px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Panel - Center Management System</h1>

        <!-- Upload Users Section -->
        <div class="section">
            <h2>Upload Users CSV</h2>
            <div class="form-group">
                <label for="usersCsv">Select Users CSV File:</label>
                <input type="file" id="usersCsv" accept=".csv">
            </div>
            <button onclick="uploadUsers()">Upload Users</button>
            <div id="usersResponse" class="response"></div>
        </div>

        <!-- Upload Centers Section -->
        <div class="section">
            <h2>Upload Centers CSV</h2>
            <div class="form-group">
                <label for="centersCsv">Select Centers CSV File:</label>
                <input type="file" id="centersCsv" accept=".csv">
            </div>
            <button onclick="uploadCenters()">Upload Centers</button>
            <div id="centersResponse" class="response"></div>
        </div>

        <!-- View Data Section -->
        <div class="section">
            <h2>View Data</h2>
            <div class="form-group">
                <label for="dataType">Select Data Type:</label>
                <select id="dataType" onchange="loadData()">
                    <option value="">-- Select --</option>
                    <option value="users">Users</option>
                    <option value="centers">Centers</option>
                    <option value="states">States</option>
                    <option value="cities">Cities</option>
                </select>
            </div>
            <div id="dataContainer"></div>
        </div>
    </div>

    <script>
        // Base API URL
        const API_BASE_URL = 'http://localhost:5000';

        // Function to show response message
        function showMessage(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'response ' + (isSuccess ? 'success' : 'error');
            element.style.display = 'block';

            // Hide message after 5 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Function to upload users CSV
        async function uploadUsers() {
            const fileInput = document.getElementById('usersCsv');
            const file = fileInput.files[0];

            if (!file) {
                showMessage('usersResponse', 'Please select a file', false);
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/upload/users`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('usersResponse', `Success: ${result.message}`, true);
                    fileInput.value = ''; // Clear file input
                } else {
                    showMessage('usersResponse', `Error: ${result.message || 'Upload failed'}`, false);
                }
            } catch (error) {
                showMessage('usersResponse', `Error: ${error.message}`, false);
            }
        }

        // Function to upload centers CSV
        async function uploadCenters() {
            const fileInput = document.getElementById('centersCsv');
            const file = fileInput.files[0];

            if (!file) {
                showMessage('centersResponse', 'Please select a file', false);
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/upload/centers`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('centersResponse', `Success: ${result.message}`, true);
                    fileInput.value = ''; // Clear file input
                } else {
                    showMessage('centersResponse', `Error: ${result.message || 'Upload failed'}`, false);
                }
            } catch (error) {
                showMessage('centersResponse', `Error: ${error.message}`, false);
            }
        }

        // Function to load data based on selection
        async function loadData() {
            const dataType = document.getElementById('dataType').value;
            const container = document.getElementById('dataContainer');

            if (!dataType) {
                container.innerHTML = '';
                return;
            }

            try {
                let url = '';
                switch (dataType) {
                    case 'users':
                        url = `${API_BASE_URL}/api/auth/users`;
                        break;
                    case 'centers':
                        url = `${API_BASE_URL}/api/centers`;
                        break;
                    case 'states':
                        url = `${API_BASE_URL}/api/states`;
                        break;
                    case 'cities':
                        url = `${API_BASE_URL}/api/cities`;
                        break;
                    default:
                        container.innerHTML = '';
                        return;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    renderTable(dataType, data, container);
                } else {
                    container.innerHTML = `<p>Error loading data: ${data.message}</p>`;
                }
            } catch (error) {
                container.innerHTML = `<p>Error loading data: ${error.message}</p>`;
            }
        }

        // Function to render data in a table
        function renderTable(type, data, container) {
            if (!data || data.length === 0) {
                container.innerHTML = '<p>No data available</p>';
                return;
            }

            let headers = [];
            let rows = [];

            switch (type) {
                case 'users':
                    headers = ['Username', 'Email'];
                    rows = data.map(user => [user.username, user.email || '']);
                    break;
                case 'centers':
                    headers = ['Center Code', 'Center Name', 'State', 'City'];
                    rows = data.map(center => [center.centerCode, center.centerName, center.state, center.city]);
                    break;
                case 'states':
                    headers = ['State Name'];
                    rows = data.map(state => [state.name]);
                    break;
                case 'cities':
                    headers = ['City Name', 'State'];
                    rows = data.map(city => [city.name, city.state]);
                    break;
            }

            let tableHtml = '<table><thead><tr>';
            headers.forEach(header => {
                tableHtml += `<th>${header}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';

            rows.forEach(row => {
                tableHtml += '<tr>';
                row.forEach(cell => {
                    tableHtml += `<td>${cell}</td>`;
                });
                tableHtml += '</tr>';
            });

            tableHtml += '</tbody></table>';
            container.innerHTML = tableHtml;
        }
    </script>
</body>

</html>
